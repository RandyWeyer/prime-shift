<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Prime-Sifting</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Prime-Sifting</h1>
        <p>We will return all of the prime numbers less than input number below</p>
      </div>

      <form id="prime">
        <div class="form-group">
          <label for="numeric-value">Input Number: </label>
          <input type="text" id="number" placeholder="Enter your number">
        </div>

        <br>

        <button type="submit" class="btn btn-primary btn-lg">Show result!</button>
      </form>

      <div id="result">
        <br>
        <p>Result is: [<span class="output"></span>]</p>
      </div>

    </div>

  </body>
</html>
